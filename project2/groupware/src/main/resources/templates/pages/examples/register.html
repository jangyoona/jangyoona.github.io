<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>사원 등록</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <b>사원 등록</b>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">새로운 사원을 등록하세요</p>

      <form action="../../index.html" method="post">

        <label>사번</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="empId" id="empId" required="" placeholder="사번" readonly>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <label>사원 이름</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="empName" id="empName" required="" placeholder="사원 이름을 입력하세요">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <label>비밀번호(임시)</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="temp_password" placeholder="임시 비밀번호" readonly>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>직급</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">사원</option>
                <option>주임</option>
                <option>대리</option>
                <option>과장</option>
                <option>팀장</option>
                <option>부장</option>
                <option>회장</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>부서</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">1부서</option>
                <option>2부서</option>
                <option>3부서</option>
                <option>4부서</option>
                <option>5부서</option>
                <option>6부서</option>
                <option>7부서</option>
              </select>
            </div>
          </div>
        </div>
        <label>생년월일</label>
        <div class="input-group mb-3">
          <input type="date" class="form-control" name="" required="" placeholder="생년월일">
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>
        <label>연락처</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="" required="" placeholder="연락처('-'제외)" minlength="9" maxlength="11">
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="button" class="btn btn-block btn-default" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="sample4_postcode" placeholder="우편번호">
          <div class="input-group-text">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="sample4_roadAddress" placeholder="도로명주소">
          <div class="input-group-text">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="sample4_jibunAddress" placeholder="지번주소">
          <div class="input-group-text">
          </div>
        </div>
        <label>상세주소</label>
        <div class="input-group mb-3">
          <span id="guide" style="color:#999;display:none"></span>
          <input type="text" class="form-control" id="sample4_detailAddress" placeholder="상세주소" required="">
          <div class="input-group-text">
          </div>
        </div>
        <label>입사일</label>
        <div class="input-group mb-3">
          <input type="date" class="form-control" name="" required="" placeholder="입사일">
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">사원 등록</button>
          </div>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" class="text-center">홈으로 가기</a>
      </div>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 오늘 날짜 가져오기
    const today = new Date();
    const year = today.getFullYear().toString().substr(2,2); // Get last 2 digits of the year
    const month = ('0' + (today.getMonth() + 1)).slice(-2); // Ensure month is 2 digits
    const day = ('0' + today.getDate()).slice(-2); // Ensure day is 2 digits

    // 위의 조건에 따라 앞에 4자리 사번 생성
    const datePrefix = year + month;

    // 일단은 임의로 1234 입력, 데이터베이스에서 최근에 등록된 사번의 뒤에 4자리 조회 후 +1하는 값을 입력하는 과정 필요
    const incrementingNumber = '1234'; // Example incrementing number

    // 위의 결과를 id에 입력
    const empId = datePrefix + incrementingNumber;
    document.getElementById('empId').value = empId;

     // 난수 생성으로 총 10자리수(임시)로 이루어진 비밀번호 생성
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
    let tempPassword = '';
    for (let i = 0; i < 10; i++) {
      tempPassword += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    // 생성된 값 input
    document.getElementById('temp_password').value = tempPassword;
    document.getElementById('temp_password_confirm').value = tempPassword;
  });
  function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }

</script>
</body>
</html>
