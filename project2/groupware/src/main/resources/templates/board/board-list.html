<!-- Default box -->
<div class="card container"  xmlns:th="http://www.thymeleaf.org">
    <div class="card-header" >
        <h5 class="card-title">
            <a th:href="@{/board/write(positionNo=${employeePosition.positionNo})}" class="btn btn-primary btn-block mb-3"
               th:if="${employeePosition.positionNo >= 1}">공지사항 작성</a>
        </h5>
        <div class="card-tools">
            <div class="input-group input-group-sm">
                <input type="text" id="searchInput" class="form-control" placeholder="Search Board">
                <div class="input-group-append">
                    <div class="btn btn-primary">
                        <i class="fas fa-search btn-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped projects" >
            <thead>
            <tr>
                <th style="width: 10%" class="text-center">
                    번호
                </th>
                <th style="width: 60%" class="text-center">
                    제목
                </th>
                <th style="width: 10%" class="text-center">
                    첨부파일
                </th>
                <th style="width: 10%" class="text-center">
                    작성날자
                </th>
                <th style="width: 10%" class="text-center">
                    조회수
                </th>
            </tr>
            </thead>
            <tbody th:each="board, iterStat : ${boardList}">
            <tr>
                <td th:text="${board.boardNo}" class="text-center">
                </td>
                <td>
                    <a th:text="${board.boardTitle}"
                       th:href="@{/board/detail(boardNo=${board.boardNo})}">

                    </a>
                    <br/>
                    <small th:text="${board.empPosition}+'-'+${board.empName}">
                    </small>
                </td>
                <td class="text-center">
                    <i th:class="${board.attachments != null and !#lists.isEmpty(board.attachments)} ? 'fas fa-paperclip' : ''"></i>
                </td>
                <td th:text='${ #dates.format(board.boardWriteDate, "yyyy-MM-dd") }' class="text-center">
                </td>
                <td th:text="${board.boardCount}" class="text-center">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
    <div class="text-center">
        [(${ pager })]
    </div>
</div>
<!-- /.card -->
