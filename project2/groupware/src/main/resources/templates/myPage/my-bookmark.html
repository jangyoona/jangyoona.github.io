    <table class="table table-hover text-nowrap" id="bookmark-table" xmlns:th="http://www.thymeleaf.org">
            <thead>
                <tr>
                    <th>
                        <div class="icheck-primary">
                            <input type="checkbox" id="bookmark-all-checkbox" style="width:1.2rem; height:1.2rem;">
                            <label for="bookmark-all-checkbox"></label>
                        </div>
                    </th>
                    <th class="mailbox-star">
                        <a href="#">
                            <i class="fas fa-star text-warning"></i> <!-- fas fa-star-o text-warning  -->
                        </a>
                    </th>
                    <th class="dropdown-toggle bookmark-sort" style="cursor:pointer;" data-bookmark-sort="name" th:data-bookmark-name="${nameSortValue}">이름</th>
                    <th>사번</th>
                    <th class="dropdown-toggle bookmark-sort" style="cursor:pointer;" data-bookmark-sort="dept" th:data-bookmark-dept="${deptSortValue}">부서</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="bookmark, bookmarkState : ${bookmarks}">
                <td>
                    <div class="icheck-primary td-check-box">
                        <input type="checkbox" id="check2" name="book-check" class="book-check" style="width:1rem; height:1rem;">
                        <label for="check2"></label>
                    </div>
                </td>
                <td class="mailbox-star">
                    <a class="star-check" th:data-index="${bookmarkState.index}" th:data-star-check="${ bookmark.bookmarkActive == true ? 'true' : 'false' }">
                        <i th:class="${ bookmark.bookmarkActive == true ? 'fas fa-star text-warning'
                                     : 'far fa-star text-warning' }"></i>
                    </a>
                </td>
                <td th:text="${bookmark.empName}"></td>
                <td th:text="${bookmark.contactId}" class="contact-id"></td>
                <td th:text="${bookmark.deptName}"></td>
                <td th:text="${bookmark.empEmail}"></td>
                <td th:text="${bookmark.empPhone}" class="phone-replace"></td>
            </tr>
            </tbody>
    </table>

<!-- pager -->
<nav aria-label="Page navigation example" id="navigation">
    <ul class="pagination paging" th:data-pageno='${ pageNo }' th:data-datacount="${ dataCount }">
        [(${ pager })]
    </ul>
</nav>
<!-- /pager -->
