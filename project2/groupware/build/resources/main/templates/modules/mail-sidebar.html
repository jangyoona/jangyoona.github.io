<div class="card card-widget widget-user" xmlns:th="http://www.thymeleaf.org">
    <!-- Add the bg color to the header using any of the bg-* classes -->
    <div class="widget-user-header bg-info">
        <h3 class="widget-user-username" th:text="${#ctx.session.loginUser.empName}"></h3>
        <h5 class="widget-user-desc" th:text="${employeePosition.positionName}"></h5>
    </div>
    <div class="widget-user-image" style="
        display: flex; /* Flexbox 사용 */
        align-items: center; /* 수직 중앙 정렬 */
        justify-content: center; /* 수평 중앙 정렬 */
        width: 95px; /* 아이콘의 너비 */
        height: 95px; /* 아이콘의 높이 */
        border-radius: 50%; /* 동그란 모서리 */
        background-color: #f0f0f0; /* 배경 색상 (선택 사항) */
        overflow: hidden; /* 자식 요소가 부모 영역을 넘지 않도록 설정 */
    ">
        <i class="fas fa-user" style="
        font-size: 54px; /* 아이콘 크기 조정 */
        color: #007bff; /* 아이콘 색상 (선택 사항) */
        "></i>
    </div>

    <div class="card-footer">
        <div class="row">
            <div class="col-sm-6 border-right">
                <div class="description-block">
                    <a class="nav-link" data-list="read-list">
                        <i class="fas fa-inbox"></i>
                    </a>
                    <h5 class="description-header" th:text="${mailCountByStatus['read_count']}"></h5>
                    <span class="description-text">안읽음</span>
                </div>
                <!-- /.description-block -->
            </div>
            <!-- /.col -->
            <div class="col-sm-6 border-right">
                <div class="description-block">
                    <a href="#" class="nav-link">
                        <i class="fas fa-user"></i>
                    </a>
                    <h5 class="description-header" th:text="${employeeAttd.attdStatus}"></h5>
                    <span class="description-text">현재 근무 상태</span>
                </div>
                <!-- /.description-block -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>

</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Folders</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item active">
                <a class="nav-link" data-list="all-list">
                    <i class="fas fa-inbox"></i> 전체메일
                    <span class="badge bg-primary float-right" th:text="${mailCountByStatus['all_count']}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-list="received-list">
                    <i class="far fa-envelope"></i> 받은메일함
                    <span class="badge bg-primary float-right" th:text="${mailCountByStatus['received_count']}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-list="sent-list">
                    <i class="fa fa-paper-plane"></i> 보낸메일함
                    <span class="badge bg-primary float-right" th:text="${mailCountByStatus['sent_count']}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-list="tome-list">
                    <i class="fa fa-list"></i> 내게쓴메일함
                    <span class="badge bg-primary float-right" th:text="${mailCountByStatus['to_me_count']}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-list="important-list">
                    <i class="fas fa-star"></i> 중요메일
                    <span class="badge bg-primary float-right" th:text="${mailCountByStatus['important_count']}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-list="deleted-list">
                    <i class="far fa-trash-alt"></i> 휴지통
                    <span class="badge bg-warning float-right" th:text="${mailCountByStatus['deleted_count']}"></span>
                </a>
            </li>
        </ul>
    </div>
    <!-- /.card-body -->
</div>
