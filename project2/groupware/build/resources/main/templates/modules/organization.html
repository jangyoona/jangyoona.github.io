<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Organization Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['orgchart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            // Add data rows
            data.addRows([
                [{ v: '1', f: 'Ethan<br>CEO' }, '', 'CEO'],
                [{ v: '2', f: 'Anson<br>CTO' }, '1', 'CTO'],
                [{ v: '3', f: 'Ada<br>CFO' }, '1', 'CFO'],
                [{ v: '4', f: 'Linda<br>HR Manager' }, '1', 'HR Manager'],
                [{ v: '5', f: 'Paul<br>Design Manager' }, '1', 'Design Manager'],
                [{ v: '6', f: 'Kate<br>Lead Engineer' }, '2', 'Lead Engineer'],
                [{ v: '7', f: 'Sam<br>HR Specialist' }, '4', 'HR Specialist'],
                [{ v: '8', f: 'Elizabeth<br>Senior Designer' }, '5', 'Senior Designer'],
                [{ v: '9', f: 'John<br>Engineer' }, '6', 'Engineer'],
                [{ v: '10', f: 'May<br>Accountant' }, '3', 'Accountant'],
                [{ v: '11', f: 'Caroline<br>Assistant Designer' }, '8', 'Assistant Designer'],
                [{ v: '12', f: 'Jackson<br>Junior Engineer' }, '6', 'Junior Engineer'],
                [{ v: '13', f: 'Michael<br>HR Assistant' }, '4', 'HR Assistant'],
                [{ v: '14', f: 'Lucas<br>Intern' }, '6', 'Intern'],
                [{ v: '15', f: 'Henry<br>Junior Designer' }, '8', 'Junior Designer'],
            ]);

            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            chart.draw(data, { allowHtml: true });

        }
    </script>
    <style>
        #chart_div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container_div">
    <div id="chart_div"></div>
</div>
</body>
</html>
