<div class="card-header">
    <h3 class="card-title">
        전자결재 | <strong>결재 양식 관리</strong>
    </h3>
    <br>
    <hr>
</div>
<!-- /.card-header -->
<!-- Horizontal Form -->
<button type="button" class="btn btn-block btn-outline-dark" id="approval-form-write-btn"><strong>결재 양식 만들기</strong></button>
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">approval-form-list</h3>
    </div>
    <table xmlns:th="http://www.thymeleaf.org">
        <tr>
            <th>번호</th>
            <th>사용여부</th>
            <th>양식명</th>
        </tr>
        <tr th:each="approvalForm : ${approvalFormList}">
            <td th:text="${approvalForm.approvalFormNo}"></td>
            <td th:text="${approvalForm.documentActive ? '사용' : '미사용'}"></td>
            <td class="form-detail" th:data-id="${approvalForm.approvalFormNo}" th:text="${approvalForm.approvalFormTitle}"></td>
        </tr>
    </table>
    <!-- /.card-header -->
    <!-- form start -->
</div>
<nav aria-label="Page navigation example" id="navigation">
    <ul class="pagination paging" th:data-pageno='${ pageNo }' th:data-datacount="${ dataCount }">
        [(${ pager })]
    </ul>
</nav>
