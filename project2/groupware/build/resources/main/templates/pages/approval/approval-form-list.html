<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | jsGrid</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      border: 2px solid black;
    }

  .form-detail:hover {
    color: blue;
    cursor: pointer;
  }

  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="~{/modules/main-header-navbar}"></div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="~{/modules/main-sidebar}"></div>
  <!--end Main Sidebar Container -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <form id="searchForm" method="POST">
            <input type="hidden" name="empId" th:value="${#ctx.session.loginUser.empId}">
            <div class="input-group input-group-sm align-items-center d-flex" style="width: 400px;">
              <span class="align-middle" style="font-weight: bold;">결재양식 선택:</span>&nbsp;&nbsp;
              <select id="approvalFormSelect" name="approvalForm" class="form-control float-left">
                <option th:text="선택"></option>
                <option th:each="approvalForms : ${approvalForms}" th:value="${approvalForms.approvalFormTitle}" th:text="${approvalForms.approvalFormTitle}"></option>
              </select>
              &nbsp;
<!--              결재상태 검색:-->
<!--              <input type="text" name="approvalSearch" id="approvalSearchValue" class="form-control float-right" placeholder="기안자 검색">-->
              <div class="input-group-append">
                <button type="button" class="btn btn-default" id="approvalSearch">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="card card-outline card-info">
            <div class="card-header" id="approval-module">

            </div>
          </div>
        </div>
        <!-- /.col-->
      </div>
      <!-- ./row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{/modules/main-footer}"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jsGrid -->
<script src="../../plugins/jsgrid/demos/db.js"></script>
<script src="../../plugins/jsgrid/jsgrid.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script type="text/javascript">
  $(function () {
     $(document).on('click', '#approval-form-write-btn', function(event) {
      location.href = 'approval-form-write';
    });

     $('#form-detail').on('click', function(event) {
       location.href = 'approval-list';
    });

     // approvalFormTitle 클릭 시 이동
     $(document).on('click', '.form-detail', function(event) {
       var approvalFormNo = $(this).data('id');
       location.href = 'approval-form-detail?approvalFormNo=' + approvalFormNo;

    });

     // 현재 페이지의 URL을 가져옵니다.
    const currentUrl = window.location.href;
    let currentPath = currentUrl.replace(/^https?:\/\/[^/]+/, '');
    const pathIndex = currentPath.indexOf('?');
    if (pathIndex != -1) {
        currentPath = currentPath.substring(0, pathIndex);
    }
    // 현재 페이지의 URL과 sidebar의 URL을 비교
    $('.sidebar .nav-item a[href="' + currentPath + '"]').addClass('active');

    // Load the approval module with the first page
    $('#approval-module').load('approval-form-content?pageNo=1');

    // 페이징 버튼 Ajax
    $('#approval-module').on('click', '.page-item', function(e) {
            let pageNo = $('.paging').data('pageno');
            const lastPageNo = Math.floor(($('.paging').data('datacount') / 5) + (($('.paging').data('datacount') % 5) > 0 ? 1 : 0));
            if (/«/.test($(this).text())) pageNo = 1;
            if ($(this).text() == 'Previous') pageNo = pageNo - 1 < 1 ? 1 : pageNo - 1;
            if ($(this).text() == 'Next') pageNo = pageNo + 1 > lastPageNo ? lastPageNo : pageNo + 1;
            if (/»/.test($(this).text())) pageNo = lastPageNo;
            if (!isNaN($(this).text())) pageNo = $(this).text();

            $('#approval-module').load('approval-form-content?pageNo=' + pageNo);

        });

          // 검색 폼 제출 Ajax 처리
    $('#approvalSearch').on('click', function(event){
      const approvalFormSelect = $('#approvalFormSelect').val();
      const approvalSearchValue = $('#approvalSearchValue').val();
      $.ajax({
        type: 'POST',
        url: '/forms/approval/approvalFormSearch',
        data: "approvalFormSelect=" + approvalFormSelect + "&approvalSearchValue=" + approvalSearchValue ,
        success: function(response) {
          $('#approval-module').html(response);
        },
        error: function() {
          alert('검색에 실패했습니다. 다시 시도해주세요.');
        }
      });

    });

  });
</script>
</body>
</html>
