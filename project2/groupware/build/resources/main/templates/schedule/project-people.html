<div xmlns:th="http://www.thymeleaf.org"
     th:each="employee, employeeState : ${employees}"
     class="emp-list" th:data-idx="${employeeState.index}">
    <input type="hidden" th:value="${employee.empId}">
    <span th:text="${employee.empName}"></span>
    <button type="button" th:data-empid="${employee.empId}" class="btn btn-light emp-remove-button"><i class="fas fa-times"></i></button>
</div>
